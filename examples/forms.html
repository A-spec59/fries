  <link rel="stylesheet" href="../lib/css/base.css">
  <link rel="stylesheet" href="../lib/css/iscroll.css">
  <link rel="stylesheet" href="../lib/css/action-bars.css">
  <link rel="stylesheet" href="../lib/css/chevrons.css">
  <link rel="stylesheet" href="../lib/css/tabs.css">
  <link rel="stylesheet" href="../lib/css/content.css">
  <link rel="stylesheet" href="../lib/css/buttons.css">
  <link rel="stylesheet" href="../lib/css/lists.css">
  <link rel="stylesheet" href="../lib/css/spinners.css">

  <link rel="stylesheet" href="../lib/css/forms.css">

  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body ontouchstart="">

  <header class="action-bar fixed-top">
    <a href="#" class="app-icon action">
      <i class="icon-home"></i>
    </a>
    <h1 class="title">Fries: Forms</h1>
  </header>

  <div class="content inset">
    <form>
      <label>Email</label>
      <input type="email" class="input-text" name="email" placeholder="Email">

      <label>Password</label>
      <input type="password" class="input-text" name="password" placeholder="Password">      

      <label>Full Name</label>
      <input type="text" class="input-text" name="firstname" placeholder="First Name">
      <input type="text" class="input-text" name="lastname" placeholder="Last Name">

      <div class="form-actions">
        <input type="submit" class="btn btn-block" value="Submit"></input>
        <button type="button" class="btn btn-block">Cancel</button>
      </div>
    </form>
  </div>

</body>
</html>
